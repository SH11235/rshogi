[package]
name = "engine-wasm"
version = "0.1.0"
edition = "2021"
license = "MIT"
publish = false
description = "Wasm bindings for the shogi engine core"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# TODO: NNUEファイルの準備が整ったら、tournamentフィーチャーを有効化
#
# 実装手順:
# 1. NNUEバイナリの組み込み方法を決定（埋め込み or 動的ロード）
# 2. Wasm初期化時のNNUEロード処理を実装
# 3. エラーハンドリングの実装（Wasmではpanicを避ける）
# 4. バイナリサイズの計測（Material評価削除による削減効果）
#
# engine-core = { path = "../engine-core", features = ["tournament"] }
engine-core = { path = "../engine-core" }
wasm-bindgen = { version = "0.2.106", features = ["serde-serialize"] }
js-sys = "0.3.83"
serde-wasm-bindgen = "0.6"
serde.workspace = true
serde_json.workspace = true

[features]
default = []
wasm-threads = ["engine-core/wasm-threads"]

[target.wasm32-unknown-unknown.dependencies]
getrandom = { workspace = true }
console_error_panic_hook = "0.1"
