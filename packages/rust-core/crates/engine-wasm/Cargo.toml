[package]
name = "engine-wasm"
version = "0.1.0"
edition = "2021"
license = "MIT"
publish = false
description = "Wasm bindings for the shogi engine core"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# TODO: NNUEファイルの準備が整ったら、tournamentフィーチャーを有効化して
#       Material評価コードを削除し、バイナリサイズを削減する
#       engine-core = { path = "../engine-core", features = ["tournament"] }
engine-core = { path = "../engine-core" }
wasm-bindgen = { version = "0.2.106", features = ["serde-serialize"] }
js-sys = "0.3.83"
serde-wasm-bindgen = "0.6"
serde.workspace = true
serde_json.workspace = true

[target.wasm32-unknown-unknown.dependencies]
getrandom = { workspace = true }
console_error_panic_hook = "0.1"
