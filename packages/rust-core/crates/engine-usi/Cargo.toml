simd = ["engine-core/nnue_simd"]
diff-agg-hash = ["engine-core/diff_agg_hash"]
tt-metrics = ["engine-core/tt_metrics"]
ybwc = ["engine-core/ybwc"]
nightly = ["engine-core/nightly"]
