[package]
name = "rshogi-usi"
version = "0.1.0"
edition = "2021"
authors = ["sh11235"]
description = "USI protocol implementation for rshogi engine"
license = "MIT"
repository = "https://github.com/sh11235/rshogi"
keywords = ["shogi", "usi", "japanese-chess", "engine", "protocol"]
categories = ["games", "game-engines"]
readme = "README.md"

[dependencies]
# Workspace dependencies
anyhow.workspace = true
chrono.workspace = true
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
log.workspace = true
env_logger.workspace = true

# Local dependencies
rshogi-core = { version = "0.1", path = "../engine-core" }

[[bin]]
name = "rshogi-usi"
path = "src/main.rs"

[dev-dependencies]
assert_cmd = "2.0"
