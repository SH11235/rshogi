[package]
name = "engine-usi"
version = "0.1.0"
edition = "2021"
authors = ["sh11235"]
description = "USI protocol interface for shogi engine"
license = "MIT"
repository = "https://github.com/sh11235/shogi"

[dependencies]
# Workspace dependencies
anyhow.workspace = true
chrono.workspace = true
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
log.workspace = true
env_logger.workspace = true

# Local dependencies
engine-core = { path = "../engine-core" }

[[bin]]
name = "engine-usi"
path = "src/main.rs"

[[bin]]
name = "engine-selfplay"
path = "src/bin/engine_selfplay.rs"

[dev-dependencies]
assert_cmd = "2.0"
