[package]
name = "engine-core"
version = "0.1.0"
edition = "2021"

[features]
# Default features
default = ["hashfull_filter"]
# Feature for tests that require large stack size
large-stack-tests = []
# Feature to enable nightly-only optimizations (e.g., ARM64 prefetch)
nightly = []
# Feature to enable transposition table metrics collection (debug/profiling only)
tt_metrics = []
# Feature to enable hashfull-based filtering
hashfull_filter = []
# Feature to enable YBWC (Young Brothers Wait Concept) parallel search
ybwc = []

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
log = { workspace = true }
flate2 = "1.0"
lazy_static = "1.4"
once_cell = "1.19"
rand = { workspace = true }
rand_xoshiro = { workspace = true }
smallvec = { workspace = true }
parking_lot = "0.12"
crossbeam = "0.8"
crossbeam-utils = "0.8"
crossbeam-deque = "0.8"
chrono = { version = "0.4", features = ["serde"] }
clap = { workspace = true }

[dev-dependencies]
criterion = { version = "0.6", features = ["html_reports"] }
serde_yaml = "0.9"

