[package]
name = "engine-core"
version = "0.1.0"
edition = "2021"
rust-version = "1.90.0"

[features]
# Default features
default = ["hashfull_filter"]
# Feature for tests that require large stack size
large-stack-tests = []
# Feature to enable nightly-only optimizations (e.g., ARM64 prefetch)
nightly = []
# Feature to enable transposition table metrics collection (debug/profiling only)
tt_metrics = []
# Feature to enable PV debug logs (compile-time; replaces SHOGI_DEBUG_PV env toggle)
pv_debug_logs = []
# Optional: enable process abort in fail-safe guard (default OFF)
fail-safe-abort = []
# Feature to enable hashfull-based filtering
hashfull_filter = []
# Feature to enable YBWC (Young Brothers Wait Concept) parallel search
ybwc = []
# 軽量テレメトリ（探索中の eval 経路割合などの統計を収集・ログ出力）
nnue_telemetry = []
# （任意）FMAを許可して僅かな丸め差と引き換えに加算を高速化
nnue_fast_fma = []
# 差分集計をHashMapで行うA/B用（デフォルトは線形マップ）
diff_agg_hash = []
# 追加診断ログ（near-deadline/short-circuit の1回限りINFOなど）
diagnostics = []

# Quiescence-search checking-moves policy compile-time overrides
# - qs_checks_force_off: disable checking moves in QS regardless of env/USI option
# - qs_checks_force_on:  enable checking moves in QS regardless of env/USI option
# If neither is set, runtime env var SHOGI_QS_DISABLE_CHECKS controls it (USI option QSearchChecks).
qs_checks_force_off = []
qs_checks_force_on = []

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
log = { workspace = true }
flate2 = { workspace = true }
lazy_static = "1.4"
once_cell = { workspace = true }
rand = { workspace = true }
rand_xoshiro = { workspace = true }
smallvec = { workspace = true }
parking_lot = "0.12"
crossbeam = "0.8"
crossbeam-utils = "0.8"
crossbeam-deque = "0.8"
chrono = { workspace = true, features = ["serde"] }
clap = { workspace = true }
thread_local = "1.1"
thiserror = "1"

[dev-dependencies]
criterion = { version = "0.6", features = ["html_reports"] }
serde_yaml = { workspace = true }
proptest = "1"

[[bench]]
name = "tt_bucket_bench"
harness = false

[[bench]]
name = "tt_dynamic_bench"
harness = false

[[bench]]
name = "tt_memory_barrier_bench"
harness = false

[[bench]]
name = "time_management_bench"
harness = false

[[bench]]
name = "nnue_add_row_bench"
harness = false

[[bench]]
name = "nnue_single_chain_bench"
harness = false
