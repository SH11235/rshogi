[package]
name = "engine-core"
version = "0.1.0"
edition = "2021"
authors = ["sh11235"]
description = "Shogi engine core library"
license = "MIT"
repository = "https://github.com/sh11235/shogi"

[dependencies]
# Workspace dependencies
anyhow.workspace = true
log.workspace = true
once_cell.workspace = true
rand.workspace = true
rand_xoshiro.workspace = true
serde.workspace = true

# getrandom for WebAssembly support (required by rand)
[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { workspace = true }

[dev-dependencies]
# Test dependencies

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
web-time = "1"

[features]
default = []
# デバッグ機能
debug = []
# SIMD最適化（AVX2）
simd_avx2 = []
# 診断ログ
diagnostics = []
# YaneuraOu DEEP相当のデフォルト遅延設定を使う
# GPU/ネットワーク待ちが長い環境向けの遅延マージン(400/1400ms)プリセットを有効化する
deep = []

[lib]
name = "engine_core"
path = "src/lib.rs"
