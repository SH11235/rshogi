[package]
name = "tools"
version = "0.1.0"
edition = "2021"
authors = ["sh11235"]
description = "Performance benchmarking and analysis tools for shogi engine"
license = "MIT"
repository = "https://github.com/sh11235/shogi"

[features]
default = []
# 診断ログ（EvalHashヒット率など）
diagnostics = ["engine-core/diagnostics"]

[dependencies]
# Workspace dependencies
anyhow.workspace = true
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
chrono.workspace = true
flate2.workspace = true
env_logger.workspace = true
log.workspace = true

# Local dependencies
engine-core = { path = "../engine-core" }

# Additional dependencies
sysinfo = "0.37"
reqwest = { version = "0.12", features = ["blocking"] }
walkdir = "2.5"
url = "2.5"
rayon = "1.10"
ctrlc = "3.4"
indicatif = "0.18"
rand = "0.9"
rand_chacha = "0.9"
byteorder = "1.5"
tempfile = "3.20"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "floodgate_pipeline"
path = "src/bin/floodgate_pipeline.rs"

[[bin]]
name = "generate_training_data"
path = "src/bin/generate_training_data.rs"

[[bin]]
name = "train_nnue"
path = "src/bin/train_nnue.rs"

# YaneuraOuのpack形式をJSONLに変換するツール
# NNUE学習用の教師データを扱いやすい形式に変換
[[bin]]
name = "pack_to_jsonl"
path = "src/bin/pack_to_jsonl.rs"

# packファイルのレコードをシャッフルするツール
# NNUE学習時のデータのランダム化に使用
[[bin]]
name = "shuffle_pack"
path = "src/bin/shuffle_pack.rs"
