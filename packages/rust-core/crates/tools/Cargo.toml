[package]
name = "tools"
version = "0.1.0"
edition = "2021"

# No library, only binaries
[dependencies]
engine-core = { path = "../engine-core", features = ["tt_metrics", "hashfull_filter"] }
anyhow = { workspace = true }
log = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml =  { workspace = true }
clap = { workspace = true }
env_logger = { workspace = true }
regex = { workspace = true }
flate2 = { workspace = true }
chrono = { workspace = true }
criterion = { version = "0.6", features = ["html_reports"] }
rand = { workspace = true }
rand_xoshiro = { workspace = true }
rayon = "1.10"
zstd = { version = "0.13", optional = true }
bytemuck = "1.15"
ctrlc = "3.4"
sha2 = "0.10"
hex = "0.4"
smallvec = { workspace = true }
csv = "1.3"
plotters = { version = "0.3", optional = true }
once_cell = { workspace = true }

[features]
default = []
zstd = ["dep:zstd"]
plots = ["dep:plotters"]
# engine-core feature passthroughs for A/B
fast-fma = ["engine-core/nnue_fast_fma"]
diff-agg-hash = ["engine-core/diff_agg_hash"]
nnue_telemetry = ["engine-core/nnue_telemetry"]

[dev-dependencies]
tempfile = "3.10"
assert_cmd = "2.0"
predicates = "3.1"
jsonschema = { version = "0.17", features = ["draft202012"] }
