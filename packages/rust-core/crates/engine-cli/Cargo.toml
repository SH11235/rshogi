[package]
name = "engine-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "engine-cli"
path = "src/main.rs"

[dependencies]
engine-core = { path = "../engine-core" }
anyhow = { workspace = true }
log = { workspace = true }
clap = { workspace = true }
env_logger = { workspace = true }
crossbeam-channel = "0.5"
thiserror = "1.0"
once_cell = "1.19"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = []
buffered-io = []

[[bench]]
name = "buffering_benchmark"
harness = false
