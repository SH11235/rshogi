[workspace]
resolver = "2"
members = [
    "crates/webrtc-p2p",
    "crates/tools",
    "crates/engine-core",
    "crates/engine-wasm",
]

[workspace.dependencies]
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1.0"
anyhow      = "1.0"
log         = "0.4"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3.77"
web-sys = "0.3"
clap = { version = "4.0", features = ["derive"] }
env_logger = "0.11"
rand = "0.9"
rand_xoshiro = "0.7"
