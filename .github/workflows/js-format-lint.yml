name: JS Format & Lint

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "biome.json"
      - "tsconfig*.json"
      - "tsconfig.base.json"
      - ".github/workflows/js-format-lint.yml"
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "biome.json"
      - "tsconfig*.json"
      - "tsconfig.base.json"
      - ".github/workflows/js-format-lint.yml"

env:
  CI: true
  PNPM_CACHE_DIR: ~/.pnpm-store

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - id: versions
        run: |
          echo "pnpm=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"
          echo "node=$(node -p "require('./package.json').volta.node")" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:ci

  lint:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - id: versions
        run: |
          echo "pnpm=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"
          echo "node=$(node -p "require('./package.json').volta.node")" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
