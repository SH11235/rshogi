name: JS Format & Lint

on:
  push:
    branches: [main]
  pull_request:

env:
  CI: true
  PNPM_CACHE_DIR: ~/.pnpm-store

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: versions
        run: |
          echo "pnpm=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"
          echo "node=$(node -p "require('./package.json').volta.node")" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:ci

  lint:
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: versions
        run: |
          echo "pnpm=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"
          echo "node=$(node -p "require('./package.json').volta.node")" >> "$GITHUB_OUTPUT"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.versions.outputs.pnpm }}
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
