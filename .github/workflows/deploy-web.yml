# Simple workflow for deploying static content to GitHub Pages
name: Deploy Web to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - '.github/workflows/deploy-web.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'デプロイする commit hash (省略時は最新)'
        required: false
        type: string

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  CI: true
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Resolve versions
        id: versions
        run: |
          echo "pnpm=$(node -p "require('./package.json').packageManager.split('@')[1]")" >> "$GITHUB_OUTPUT"
          echo "node=$(node -p "require('./package.json').volta.node")" >> "$GITHUB_OUTPUT"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Enable sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Resolve wasm-bindgen version
        run: |
          WASM_BINDGEN_VERSION=$(awk -F '"' '/^wasm-bindgen[[:space:]]*=/ {for(i=1;i<=NF;i++) if($i ~ /^[0-9]+\./){print $i; exit}}' packages/rust-core/crates/engine-wasm/Cargo.toml)
          if [ -z "$WASM_BINDGEN_VERSION" ]; then
            echo "Failed to resolve wasm-bindgen version"; exit 1;
          fi
          echo "WASM_BINDGEN_VERSION=$WASM_BINDGEN_VERSION" >> "$GITHUB_ENV"
          echo "wasm-bindgen version: $WASM_BINDGEN_VERSION"

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
          cache-on-failure: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Rust WASM
        run: pnpm --filter @shogi/engine-wasm build:wasm

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Build Web App
        run: pnpm --filter web build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload web dist folder
          path: './apps/web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
