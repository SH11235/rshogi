# Simple workflow for deploying static content to GitHub Pages
name: Deploy Web to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths:
      - 'apps/web/**'
      - 'packages/app-core/**'
      - 'packages/design-system/**'
      - 'packages/ui/**'
      - 'packages/engine-client/**'
      - 'packages/engine-wasm/**'
      - 'packages/rust-core/Cargo.toml'
      - 'packages/rust-core/Cargo.lock'
      - 'packages/rust-core/crates/engine-core/**'
      - 'packages/rust-core/crates/engine-wasm/**'
      - '.github/workflows/deploy-web.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'デプロイする commit hash (省略時は最新)'
        required: false
        type: string

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
# - contents: read  - リポジトリのコードを読み取るため
# - pages: write    - GitHub Pagesへのデプロイのため
# - id-token: write - OIDC認証のため（GitHub Pagesデプロイに必要）
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  CI: true
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Validate and normalize commit
        id: commit
        run: |
          if [ -n "${{ inputs.commit_hash }}" ]; then
            if [[ ! "${{ inputs.commit_hash }}" =~ ^[a-f0-9]{7,40}$ ]]; then
              echo "Error: Invalid commit hash format"
              exit 1
            fi
            echo "ref=${{ inputs.commit_hash }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ steps.commit.outputs.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # package.jsonのpackageManagerフィールドから自動取得

      - name: Resolve versions
        id: versions
        run: |
          NODE_VERSION=$(node -p "require('./package.json').volta.node" 2>/dev/null || echo "")
          if [ -z "$NODE_VERSION" ]; then
            echo "Error: Failed to resolve node version from package.json"
            echo "Please ensure package.json exists and has a 'volta.node' field"
            exit 1
          fi
          echo "node=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved node: $NODE_VERSION"

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.versions.outputs.node }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Enable sccache
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Resolve wasm-bindgen version
        run: |
          CARGO_TOML_PATH="packages/rust-core/crates/engine-wasm/Cargo.toml"

          if [ ! -f "$CARGO_TOML_PATH" ]; then
            echo "Error: $CARGO_TOML_PATH not found"
            exit 1
          fi

          WASM_BINDGEN_VERSION=$(awk -F '"' '/^wasm-bindgen[[:space:]]*=/ {for(i=1;i<=NF;i++) if($i ~ /^[0-9]+\./){print $i; exit}}' "$CARGO_TOML_PATH")

          if [ -z "$WASM_BINDGEN_VERSION" ]; then
            echo "Error: Failed to resolve wasm-bindgen version from $CARGO_TOML_PATH"
            echo "Please check if wasm-bindgen dependency is properly specified"
            exit 1
          fi

          echo "WASM_BINDGEN_VERSION=$WASM_BINDGEN_VERSION" >> "$GITHUB_ENV"
          echo "Resolved wasm-bindgen version: $WASM_BINDGEN_VERSION"

      - name: Cache wasm-bindgen-cli
        id: cache-wasm-bindgen
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/wasm-bindgen
            ~/.cargo/bin/wasm-bindgen-test-runner
          key: wasm-bindgen-cli-${{ env.WASM_BINDGEN_VERSION }}-${{ runner.os }}

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version "$WASM_BINDGEN_VERSION"

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/rust-core -> target"
          cache-on-failure: true
          shared-key: "rust-wasm-build"
          save-if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Rust WASM
        timeout-minutes: 15
        run: |
          echo "Building Rust WASM..."
          if ! pnpm --filter @shogi/engine-wasm build:wasm; then
            echo "Error: WASM build failed"
            exit 1
          fi
          echo "WASM build completed successfully"

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Build Web App
        timeout-minutes: 10
        run: |
          echo "Building Web App..."
          if ! pnpm --filter web build; then
            echo "Error: Web app build failed"
            ls -la apps/web/dist 2>/dev/null || echo "dist directory not found"
            exit 1
          fi
          echo "Web app build completed successfully"
          echo "Built files:"
          ls -lah apps/web/dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload web dist folder
          path: './apps/web/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
