name: Training Data Quality Gate

on:
  push:
    branches: [main]
    paths:
      - 'packages/rust-core/crates/tools/**'
      - 'packages/rust-core/crates/engine-core/**'
      - 'packages/rust-core/Cargo.*'
      - '.github/workflows/training-data-quality-gate.yml'
  pull_request:
    paths:
      - 'packages/rust-core/crates/tools/**'
      - 'packages/rust-core/crates/engine-core/**'
      - 'packages/rust-core/Cargo.*'
      - '.github/workflows/training-data-quality-gate.yml'
  workflow_dispatch:
    inputs:
      train:
        description: 'Path to train JSONL(.gz/.zst)'
        required: false
        default: ''
      valid:
        description: 'Path to valid JSONL(.gz/.zst)'
        required: false
        default: ''
      test:
        description: 'Path to test JSONL(.gz/.zst)'
        required: false
        default: ''
      include_intra:
        description: 'Report duplicates within the same split'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -C link-arg=-fuse-ld=mold

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tools:
    name: Build Tools + Run Quality Gate (Samples)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rust-core
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install mold and clang
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache action
        uses: mozilla-actions/sccache-action@v0.0.6
      - name: Enable sccache via RUSTC_WRAPPER
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      - name: Cache Rust build (Swatinem/rust-cache)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/rust-core -> target"
          cache-on-failure: true
      - name: Build tools crate (release, locked)
        run: |
          set -euo pipefail
          cargo build -p tools --release --locked
      - name: Run Teaching Quality Gate (Sample Data)
        run: |
          set -euo pipefail
          ./target/release/analyze_teaching_quality \
            ./crates/tools/tests/data/ci_gate_sample.jsonl \
            --no-manifest-autoload \
            --gate ./crates/tools/ci_gate.sample.json \
            --gate-mode fail
      - name: Run Cross-Dedup on Sample Data
        run: |
          set -euo pipefail
          ./target/release/check_cross_dedup \
            --train ./crates/tools/tests/data/cross/train.jsonl \
            --valid ./crates/tools/tests/data/cross/valid.jsonl \
            --test  ./crates/tools/tests/data/cross/test.jsonl \
            --report leak_report.csv
      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true
      - name: Upload Cross-Dedup Report (Sample Data)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-dedup-report-sample
          path: packages/rust-core/leak_report.csv

  cross-dedup-real:
    name: Cross-Dedup Report (Real Data)
    needs: tools
    if: ${{ github.event.inputs.train != '' && github.event.inputs.valid != '' && github.event.inputs.test != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rust-core
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install mold and clang
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Setup sccache action
        uses: mozilla-actions/sccache-action@v0.0.6
      - name: Enable sccache via RUSTC_WRAPPER
        run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
      - name: Cache Rust build (Swatinem/rust-cache)
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/rust-core -> target"
          key: tools-zstd
          cache-on-failure: true
      - name: Build tools crate (release, locked, zstd)
        run: |
          set -euo pipefail
          cargo build -p tools --release --locked --features zstd
      - name: Run Cross-Dedup on Real Data
        env:
          TRAIN: ${{ github.event.inputs.train }}
          VALID: ${{ github.event.inputs.valid }}
          TEST: ${{ github.event.inputs.test }}
        run: |
          set -euo pipefail
          echo "Running cross-dedup on real datasets"

          # Check if files exist and log their extensions
          for file in "$TRAIN" "$VALID" "$TEST"; do
            if [[ -f "$file" ]]; then
              echo "Found file: $file (extension: ${file##*.})"
            else
              echo "ERROR: File not found: $file"
              exit 1
            fi
          done

          ./target/release/check_cross_dedup \
            --train "$TRAIN" \
            --valid "$VALID" \
            --test  "$TEST" \
            --report leak_report_real.csv \
            $([[ "${{ github.event.inputs.include_intra }}" == "true" ]] && echo --include-intra || true)
      - name: Upload Cross-Dedup Report (Real Data)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-dedup-report-real
          path: packages/rust-core/leak_report_real.csv
      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true
