name: Rust CI

on:
  push:
    paths:
      - 'packages/rust-core/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    paths:
      - 'packages/rust-core/**'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: packages/rust-core

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt -- --check

  lint:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Run tests
        run: cargo test --release

  test-large-stack:
    name: Test (Large Stack)
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        include:
          - name: "Debug with Large Stack"
            command: "RUST_MIN_STACK=8388608 cargo test -- --ignored"
          - name: "Release Mode"
            command: "cargo test --release -- --ignored"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Run ${{ matrix.name }}
        run: |
          echo "Running tests that require large stack size..."
          echo "Test configuration: ${{ matrix.name }}"
          echo "These tests include:"
          echo "- NNUE engine initialization tests"
          echo "- Enhanced engine tests"
          echo "- Engine type switching tests"
          echo ""
          ${{ matrix.command }} || true
      - name: List ignored tests
        if: always()
        run: |
          echo "Ignored tests in this repository:"
          grep -r "#\[ignore\]" --include="*.rs" . | grep -B1 "fn test_" | grep "fn test_" | sed 's/.*fn /- /' | sed 's/(.*$//' | sort | uniq || true

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Build WASM
        run: make build

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-audit
      - name: Run security audit
        run: cargo audit