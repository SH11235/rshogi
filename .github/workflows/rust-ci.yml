name: Rust CI

on:
  push:
    paths:
      - 'packages/rust-core/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    paths:
      - 'packages/rust-core/**'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -C link-arg=-fuse-ld=mold

defaults:
  run:
    working-directory: packages/rust-core

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust_code: ${{ steps.filter.outputs.rust_code }}
      tools_code: ${{ steps.filter.outputs.tools_code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust_code:
              - 'packages/rust-core/**'
              - '!packages/rust-core/docs/**'
              - '!packages/rust-core/runs/**'
              - '!packages/rust-core/converted_openings/**'
              - '!packages/rust-core/memo/**'
              - '!packages/rust-core/target/**'
              - '!**/*.md'
              - '!**/*.mdx'
            tools_code:
              - 'packages/rust-core/crates/tools/**'
              - 'packages/rust-core/crates/engine-core/**'
              - 'packages/rust-core/Cargo.toml'
              - 'packages/rust-core/Cargo.lock'
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt -- --check

  lint:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust_code == 'true'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
      - name: Run tests
        run: cargo test --release -- --test-threads=2

  test-large-stack:
    name: Test (Large Stack) - Release Mode
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: changes
    if: needs.changes.outputs.rust_code == 'true'
    env:
      RUST_MIN_STACK: 8388608
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
          key: rust-cache-large-stack
      - name: Run ignored tests in release mode
        run: |
          echo "Running large stack tests in release mode..."
          echo "These tests require NNUE or Enhanced engine initialization"
          cargo test --release -- --ignored --nocapture
      - name: Summary
        if: always()
        run: |
          echo "## Large Stack Test Summary"
          echo "Total ignored tests: $(grep -r "#\[ignore\]" --include="*.rs" . | grep -B1 "fn test_" | wc -l)"

  test-features:
    name: Test with Features
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.tools_code == 'true'
    strategy:
      matrix:
        feature:
          - zstd
    steps:
      - uses: actions/checkout@v4
      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold clang
          mold --version || true
          clang --version || true
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core
          key: rust-cache-feature-${{ matrix.feature }}
      - name: Run tests with feature ${{ matrix.feature }}
        run: |
          echo "Running tests with feature: ${{ matrix.feature }}"
          # Run tests that have zstd or zst in their name
          output=$(cargo test --release -p tools --features ${{ matrix.feature }} -- 'zst' 2>&1)
          echo "$output"
          # Check if any tests with the feature were actually executed
          if ! echo "$output" | grep -E "test .*(zst|zstd).*ok" > /dev/null; then
            echo "::error::No tests were run with feature ${{ matrix.feature }}"
            exit 1
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-audit
      - name: Run security audit
        run: cargo audit --deny warnings
