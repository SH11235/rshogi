name: Rust Parallel Benchmark

on:
  push:
    branches:
      - main
    paths:
      - 'packages/rust-core/**'
      - '.github/workflows/rust-benchmark.yml'
  workflow_dispatch:
    inputs:
      depth:
        description: 'Search depth for benchmarks'
        required: false
        default: '6'
      threads:
        description: 'Thread counts (comma-separated)'
        required: false
        default: '1,2,4,8'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

defaults:
  run:
    working-directory: packages/rust-core

jobs:
  benchmark:
    name: Parallel Search Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit comparison

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core

      - name: Restore benchmark baseline
        id: baseline-cache
        uses: actions/cache@v4
        with:
          path: |
            benchmark-baseline.json
          key: benchmark-baseline-${{ runner.os }}-main
          restore-keys: |
            benchmark-baseline-${{ runner.os }}-

      - name: Build benchmark tool
        run: cargo build --bin parallel_benchmark --bin benchmark_compare --release

      - name: Run benchmarks
        id: benchmark
        run: |
          # CIÁí∞Â¢ÉÁî®„ÅÆËªΩÈáèË®≠ÂÆö
          DEPTH="${{ github.event.inputs.depth || '4' }}"
          THREADS="${{ github.event.inputs.threads || '1,2' }}"
          
          echo "Running CI benchmark (limited scope for quick feedback)"
          echo "Depth: $DEPTH, Threads: $THREADS"
          
          # „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÇíË®≠ÂÆöÔºà5ÂàÜÔºâ
          timeout 300 ./target/release/parallel_benchmark \
            --threads "$THREADS" \
            --depth "$DEPTH" \
            --skip-stop-latency \
            --output benchmark_results.json \
            2>&1 | tee benchmark_output.txt || {
            echo "Benchmark timed out after 5 minutes"
            exit 0
          }

      - name: Compare with baseline
        if: steps.baseline-cache.outputs.cache-hit == 'true'
        continue-on-error: true
        run: |
          echo "Comparing with baseline..."
          ./target/release/benchmark_compare \
            benchmark-baseline.json \
            benchmark_results.json \
            --tolerance 5.0 \
            --format text || echo "Comparison completed with warnings"

      - name: Update baseline (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cp benchmark_results.json benchmark-baseline.json
          echo "Baseline updated with results from commit ${{ github.sha }}"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            packages/rust-core/benchmark_results.json
            packages/rust-core/benchmark_output.txt
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read benchmark output
            let benchmarkOutput = '';
            try {
              benchmarkOutput = fs.readFileSync('packages/rust-core/benchmark_output.txt', 'utf8');
            } catch (e) {
              benchmarkOutput = 'Failed to read benchmark output';
            }
            
            // Read comparison if exists
            let comparisonOutput = '';
            try {
              comparisonOutput = fs.readFileSync('packages/rust-core/comparison.md', 'utf8');
            } catch (e) {
              // No comparison available
            }
            
            const body = `## üèÉ Parallel Search Benchmark Results
            
            <details>
            <summary>Benchmark Output</summary>
            
            \`\`\`
            ${benchmarkOutput}
            \`\`\`
            </details>
            
            ${comparisonOutput}
            
            ---
            *Benchmark ran with commit ${context.sha.substring(0, 7)}*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  criterion-benchmarks:
    name: Criterion Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/rust-core

      - name: Run Criterion benchmarks
        run: |
          cargo bench --bench parallel_search_benchmarks -- --output-format bencher | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Parallel Search Benchmarks
          tool: 'cargo'
          output-file-path: packages/rust-core/output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with comment on possible regression
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: false

  regression-check:
    name: Performance Regression Check
    runs-on: ubuntu-latest
    needs: benchmark
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download current results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: current/

      - name: Check regression
        run: |
          # Simple regression check based on performance targets
          # In a real setup, this would compare against stored baselines
          
          if grep -q "NPS(4T) ‚â• 2.4√ó: ‚ùå" current/benchmark_output.txt; then
            echo "::error::Performance target not met: NPS(4T) should be ‚â• 2.4√ó"
            exit 1
          fi
          
          if grep -q "Duplication ‚â§ 35%: ‚ùå" current/benchmark_output.txt; then
            echo "::error::Performance target not met: Duplication should be ‚â§ 35%"
            exit 1
          fi
          
          if grep -q "Stop latency ‚â§ 5ms: ‚ùå" current/benchmark_output.txt; then
            echo "::error::Performance target not met: Stop latency should be ‚â§ 5ms"
            exit 1
          fi
          
          echo "All performance targets met ‚úÖ"