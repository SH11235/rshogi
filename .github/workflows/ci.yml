name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'packages/web/**'
      - 'packages/server/**'
      - 'packages/desktop/**'
      - 'packages/discord-bot/**'
      - 'package*.json'
      - 'turbo.json'
      - 'tsconfig.json'
      - 'biome.json'
      - '.github/workflows/ci.yml'
  push:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'packages/web/**'
      - 'packages/server/**'
      - 'packages/desktop/**'
      - 'packages/discord-bot/**'
      - 'package*.json'
      - 'turbo.json'
      - 'tsconfig.json'
      - 'biome.json'
      - '.github/workflows/ci.yml'

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PR時の変更検出のため
          fetch-depth: 2

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            node_code:
              - 'packages/core/**'
              - 'packages/web/**'
              - 'packages/server/**'
              - 'packages/desktop/**'
              - 'packages/discord-bot/**'
              - 'package*.json'
              - 'turbo.json'
              - 'tsconfig.json'
              - 'biome.json'
              - '!**/*.md'
              - '!**/*.mdx'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/rust-core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Enhanced npm cache with package-lock hash
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Turbo cache setup for build optimization
      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts

      # 条件分岐でAffected vs All を切り替え
      - name: Build (Affected)
        if: github.event_name == 'pull_request'
        run: npm run build -- --filter='[HEAD^1]'

      # TODO: Re-enable when WASM build is ready
      # - name: Build (All)
      #   if: github.event_name == 'push'
      #   run: npm run build

      - name: Lint (Affected)
        if: github.event_name == 'pull_request'
        run: npm run lint -- --filter='[HEAD^1]'

      - name: Lint (All)
        if: github.event_name == 'push'
        run: npm run lint

      - name: Test (Affected)
        if: github.event_name == 'pull_request' && steps.changes.outputs.node_code == 'true'
        run: npm run test:unit -- --filter='[HEAD^1]'

      - name: Test (All)
        if: github.event_name == 'push' && steps.changes.outputs.node_code == 'true'
        run: npm run test:unit

      - name: Format Check
        run: npm run format:check

        # TODO: Re-enable when WASM build is ready
